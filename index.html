<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <section class="playerDetails">
        <h2>Enter Player Details</h2>
        <form class="playerDetails__form">
            <span>
                <label for="player1">Player1: </label>
                <input type="text" name="" id="player1">
            </span>
            <span>
                <label for="player2">Player2: </label>
                <input type="text" name="" id="player2">
                </div>
                <button id="start">Play!</button>
        </form>
    </section>
    <div class="container">
        <div class="grid-item" data-index="0" style="border-top: none; border-left: none;"></div>
        <div class="grid-item" data-index="1" style="border-top: none;"></div>
        <div class="grid-item" data-index="2" style="border-top: none; border-right: none;"></div>
        <div class="grid-item" data-index="3" style="border-left: none;"></div>
        <div class="grid-item" data-index="4"></div>
        <div class="grid-item" data-index="5" style="border-right: none;"></div>
        <div class="grid-item" data-index="6" style="border-left: none; border-bottom: none;"></div>
        <div class="grid-item" data-index="7" style="border-bottom: none;"></div>
        <div class="grid-item" data-index="8" style="border-bottom: none; border-right: none;"></div>
    </div>
</body>

</html>
